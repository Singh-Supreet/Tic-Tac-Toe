<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li> <img src="https://cdn-icons-png.flaticon.com/512/566/566294.png" alt="Tic TicTacToe"></li>
        <li><h1>Tic Tac Toe</h1></li>
      </ul>
    </nav>
    <div class="play ">
      <h1>Are You Ready To In Gaming World</h1>
      <button class="btn">Ready to Enter</button>
    </div>
    <div class="players inactive">
      <div class="player1 active">O's Turn</div>
      <div class="player2">X's Turn</div>
  </div>
    <div class="gameContainer inactive">
        <div class="container">
          <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="result inactive">
        <h1></h1>
        <button>Restart</button>
        <div class="imgbox inactive">
          <img src="https://bestanimations.com/media/happy-dance/769126424happy-dance-animated-gif-image-4-2.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
